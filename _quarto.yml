  site-url: "https://sael-swfsc.github.io/FunStuff/" 
  repo-url: "https://github.com/SAEL-SWFSC/FunStuff"
  repo-actions: [edit, source, issue]
  favicon: images/favicon.ico
  
  page-footer:
    right: "This page is built with [Quarto](https://quarto.org/)."
    left: "&copy; CC-1.0"
  
  sidebar:
    background: "#D9E3E4"
    logo: "https://raw.githubusercontent.com/nmfs-opensci/assets/main/logo/nmfs-opensci-logo3.png"
    favicon: images/favicon.ico
    pinned: true
    align: center
    tools: 
      - icon: globe
        href: https://nmfs-opensci.github.io
        text: "NMFS Open Science"
      - icon: github
        href: https://github.com/nmfs-opensci
        text: "NMFS OpenSci"

    style: "docked"
    search: true
    collapse-level: 1
    contents:
      - href: index.qmd
        text: Home
      - href: content/tutorials.qmd
        text: Tutorials
      - href: content/code-hacks.qmd
        text: Code Hacks
      - href: content/stats.qmd
        text: Statistics
      - href: content/visuals.qmd
        text: Visualization
      - href: content/writing.qmd
        text: Writing
      - href: content/communities.qmd
        text: Open Science Communities
      - href: content/code-in-files.qmd
        text: Code in your files
      - href: content/collaboration.qmd
        text: Collaboration
      - href: content/off-topic.qmd
        text: Off Topic

format:
  html:
    theme:
      light: [cosmo, theme.scss] 
      dark: [cosmo, theme-dark.scss]
    code-copy: true
    code-overflow: wrap
    toc: true


filters:
  - include-files.lua
  - quarto

  
